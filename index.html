<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Timer</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f4f7;
    margin:0;
    text-align:center;
    background-image: url('https://i.pinimg.com/originals/3c/f7/c1/3cf7c1e09dfda1218ffe4384103142f5.jpg');
}
.page{display:none;padding:30px}
.active{display:block}
.box{
    background:#fff;
    margin:20px auto;
    max-width:360px;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.15)
}
.time{font-size:200px;color:#33FF66;margin:30px 0}
.message{
    font-size:24px;
    color:yellow;
    display:none;
    margin:20px 0
}
button{
    font-size:18px;
    padding:12px 26px;
    margin:8px
}
</style>
</head>

<body>

<div id="home" class="page active">
    <h1 style="color:#CC0099">‚è≥ Ch·ªçn ch·∫ø ƒë·ªô h·ªçc</h1>

    <div class="box">
        <h3>üìò H·ªçc hi·ªÉu s∆° (30 ph√∫t)</h3>
        <button onclick="buttonSound(); goTimer(1800,'basic')">B·∫Øt ƒë·∫ßu</button>
    </div>

    <div class="box">
        <h3>üìó H·ªçc hi·ªÉu s√¢u (90 ph√∫t)</h3>
        <button onclick="buttonSound(); goTimer(5400,'deep')">B·∫Øt ƒë·∫ßu</button>
    </div>

    <div class="box">
        <h3>üî• Tryhard (180 ph√∫t)</h3>
        <button onclick="buttonSound(); goTimer(10800,'tryhard')">B·∫Øt ƒë·∫ßu</button>
    </div>
</div>

<div id="timerPage" class="page">
    <div id="display" class="time">00:00</div>

    <div id="success" class="message"></div>

    <button onclick="buttonSound(); startTimer()">‚ñ∂ Start</button>
    <button onclick="buttonSound(); resetTimer()">‚ü≥ Reset</button>
    <br>
    <button onclick="buttonSound(); goHome()">‚¨Ö Quay l·∫°i</button>
</div>

<script>
/* ===== L·ªúI CH√öC THEO CH·∫æ ƒê·ªò ===== */
const finishMessages = {
    basic: "üéâ B·∫°n ƒë√£ hi·ªÉu b√†i ch·ªâ v·ªõi 30 ph√∫t sao?",
    deep: "üí° Ch√∫c m·ª´ng, b·∫°n kh√° chƒÉm ch·ªâ nh·ªâ?",
    tryhard: "üî• Kh√¥ng ƒë·ªó B√°ch khoa th√¨ h∆°i ph√≠!!!"
};

let currentMode = "";

/* ===== TIMER ===== */
let totalTime = 0;
let remaining = 0;
let timer = null;
let alarmInterval = null;

/* ===== √ÇM THANH B·∫§M N√öT ===== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function buttonSound(){
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "square";
    osc.frequency.value = 600;
    gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.07);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.07);
}

/* ===== √ÇM THANH B√ÅO ƒê·ªòNG ===== */
function alarmBeep(){
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "square";
    osc.frequency.value = 900;
    gain.gain.value = 0.5;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.15);
}

function startAlarm(){
    stopAlarm();
alarmInterval = setInterval(alarmBeep, 900);
}

function stopAlarm(){
    if(alarmInterval){
        clearInterval(alarmInterval);
        alarmInterval = null;
    }
}

/* ===== CHUY·ªÇN TRANG ===== */
function goTimer(sec, mode){
    totalTime = sec;
    remaining = sec;
    currentMode = mode;

    update();
    document.getElementById("success").style.display = "none";
    document.getElementById("home").classList.remove("active");
    document.getElementById("timerPage").classList.add("active");
}

function startTimer(){
    if(timer) return;

    timer = setInterval(()=>{
        remaining--;
        update();

        if(remaining <= 0){
            clearInterval(timer);
            timer = null;
            remaining = 0;
            update();

            const success = document.getElementById("success");
            success.innerText = finishMessages[currentMode] || "‚è∞ H·∫øt gi·ªù";
            success.style.display = "block";

            startAlarm();
        }
    },1000);
}

function resetTimer(){
    clearInterval(timer);
    timer = null;
    remaining = totalTime;
    update();
    document.getElementById("success").style.display = "none";
    stopAlarm();
}

function goHome(){
    clearInterval(timer);
    timer = null;
    stopAlarm();
    document.getElementById("timerPage").classList.remove("active");
    document.getElementById("home").classList.add("active");
}

/* ===== HI·ªÇN TH·ªä ===== */
function update(){
    const m = Math.floor(remaining / 60);
    const s = remaining % 60;
    document.getElementById("display").innerText =
        String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}
</script>

</body>
</html>
